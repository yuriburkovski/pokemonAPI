spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.databaseplatform=org.hibernate.dialect.H2Dialect
pokeapi.start_offset=0
pokeapi.limit=200
pokeapi.url=https://pokeapi.co/api/v2/pokemon?limit=%d&offset=%d
paa.paging.url=https://pokemon-academy-api.herokuapp.com/pokemons/list?page=%d&size=%d
paa.security_key=security_key
paa.authorization_type=Bearer
paa.authorization_header_name=Authorization